<body>
    <h3>First, create a form. Have inputs and button. Then implement it with Form Action using Get and Post methods with different target attributes.</h3>

    <h4>POST</h4>

    <form action="post.php" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <input type="button" onclick="alert('Hello!')" value="Click Me!">
        <input type="submit" value="Submit">
        <input type="reset">
    </form> 
       <hr>

    <h4>GET</h4>

    <form action="get.php" method="get">
        <label>Gender</label>
        <br>
        <input type="radio" name="genderGet" value="Male" id="maleGet"><label for="maleGet">Male</label>
        <br>
        <input type="radio" name="genderGet" value="Female" id="femaleGet"><label for="femaleGet">Female</label>
        <br>
        <input type="submit" value="Submit">
           
    </form>
    <hr>

</body>
