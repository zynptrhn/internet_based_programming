<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="Internet Based Programming,HTML5">
   

    <title>Week 3 Homework</title>

<body>
    <h2>Use all input types in HTML5. Hidden, Tel, Email, Number, Range, Search, Image, Date,Url,Time</h2>
    <div>
        <label for="phoneInput">Phone </label>
        <input type="phone" id="phoneInput"><br>

        <label for="emailInput">Mail</label>
        <input type="email" id="emailInput"><br>

        <label for="numberInput">Number</label>
        <input type="number" id="numberInput"><br>

        <label for="rangeInput">Range(between 10 and 50)</label>
        <input type="range" id="rangeInput" min="10" max="50"><br>

        <label for="searchInput">Search</label>
        <input type="search" id="searchInput"><br>

        <label for="imageInput">Image</label>
        <input type="image" id="imageInput" src="gezegen.jpg" alt="example" width="50px" height="50px"><br>

        <label for="dateInput">Date</label>
        <input type="date" id="dateInput"><br>

        <label for="urlInput">URL</label>
        <input type="url" id="urlInput"><br>

        <label for="time-input">Time</label>
        <input type="time" id="time-input"><br>
       
    </div>
    

</body>
</html>
